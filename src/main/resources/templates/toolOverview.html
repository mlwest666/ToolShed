<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview of all tools</title>
</head>
<body>

<h1>Overview of all tools</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Application</th>
    </tr>
    <tr th:each="tool : ${allTools}">
        <td th:text="${tool.name}"></td>
        <td th:text="${tool.application}"></td>
    </tr>
</table>

</body>
</html>
